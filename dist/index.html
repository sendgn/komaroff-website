<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="https://kit.fontawesome.com/a3e7ad3364.js"></script>
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:400,500,600,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/main.css" />
    <title>Ремонт квартир | Главная</title>
  </head>
  <body>
    <header id="home">
      <!-- Navigation Bar -->
      <nav id="navbar">
        <div class="navbar-content">
          <!-- <div class="phone">
            <i class="fas fa-phone-alt"></i>
            <p>8 (960) 272-06-87</p>
          </div> -->

          <a href="index.html">
            <div class="logo">
              <img src="img/logo.png" alt="" />
              <h2>Komaroff</h2>
            </div>
          </a>
          <ul>
            <li><a href="#home" class="current">Главная</a></li>
            <li><a href="#gallery">Галлерея</a></li>
            <li><a href="#price">Прайс-лист</a></li>
            <li><a href="#contact">Контакты</a></li>
          </ul>
        </div>
      </nav>

      <!-- Showcase -->
      <div id="showcase">
        <div class="showcase-content">
          <p class="lead">Александр Комаров</p>
          <h1 class="l-heading">
            <span>Мастер</span>
          </h1>
          <div class="ruler"></div>
          <h2 class="l-heading">
            <span>отделочных</span>
            <span>работ</span>
          </h2>
        </div>
      </div>
    </header>

    <!-- Slider -->
    <section id="gallery">
      <div class="wrap">
        <div class="arrow arrow-left">
          <i class="fas fa-chevron-circle-left fa-3x"></i>
        </div>
        <div id="slider">
          <div class="slide slide-1">
            <div class="slide-container">
              <div class="slide-content">
                <h3 class="l-heading">Опыт работы более 19 лет</h3>
              </div>
            </div>
          </div>
          <div class="slide slide-2">
            <div class="slide-container">
              <div class="slide-content">
                <h3 class="l-heading">Все виды работ</h3>
                <div class="ruler"></div>
                <ul>
                  <li><p>Электромонтажные</p></li>
                  <li><p>Малярные</p></li>
                  <li><p>Сантехнические</p></li>
                </ul>
              </div>
            </div>
          </div>
          <div class="slide slide-3">
            <div class="slide-container">
              <div class="slide-content">
                <h3 class="l-heading">Составление сметы бесплатно</h3>
              </div>
            </div>
          </div>
        </div>
        <div class="arrow arrow-right">
          <i class="fas fa-chevron-circle-right fa-3x"></i>
        </div>
      </div>
    </section>

    <!-- Footer -->
    <footer id="main-footer">
      <div class="footer-content container">
        <p>Copyright &copy; 2019. Komaroff. Все права защищены</p>
      </div>
    </footer>

    <!-- <script src="js/main.js"></script> -->
    <script src="js/slider.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
